  video_player: ^2.8.6
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  image_picker_platform_interface: ^2.10.0
  sqflite: ^2.3.3+1
  provider: ^6.1.2
  native_shared_preferences: ^2.0.10
  shared_preference_app_group: ^1.1.1
dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/mexicano.jpeg"
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/balaha.jpeg
      - assets/balaha1.jpeg      
      - assets/balahax.jpeg    
      - assets/mexicano.jpeg
      - assets/balahaz.mp3    

  fonts:
     - family: Aclonica
       fonts:
         - asset: assets/fonts/Aclonica-Regular.ttf