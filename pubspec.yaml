name: amit
description: "A new Flutter project."
publish_to: 'none'
 version: 1.0.1+6
# version: 1.0.2+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  audioplayers: ^6.0.0
  wakelock: ^0.6.2
  assets_audio_player: ^3.0.8
  internet_connection_checker: ^1.0.0+1
  native_device_orientation: ^2.0.3
  google_fonts: ^6.2.1
